<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | SocialApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(to bottom right, #3fcd8d, #27c3aa);
            color: white;
            padding: 20px;
        }
        .sidebar a, .sidebar button {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            font-weight: 500;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
        }
        .sidebar a:hover, .sidebar button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f5f5f5;
        }
        .topbar {
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-card {
            background: linear-gradient(to right, #5ad58c, #3ccaa5);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        {% if user.is_authenticated %}
            <h4 class="mb-4">Admin name</h4>
            <a href="{% url 'post_list' %}"><i class="fas fa-home me-2"></i>Home</a>
            <a href="{% url 'create_post' %}"><i class="fas fa-pen me-2"></i>Create Post</a>
            <a href="{% url 'password_change' %}"><i class="fas fa-lock me-2"></i>Change Password</a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt me-2"></i>Login</a>
            <a href="{% url 'signup' %}"><i class="fas fa-user-plus me-2"></i>Sign Up</a>
        {% endif %}
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="topbar">
            <h4>
                Welcome back{% if user.is_authenticated %}, {{ user.username }} ðŸ˜Ž{% else %} ðŸ˜Ž{% endif %}
            </h4>
            <span class="text-muted">{{ time }}</span>
        </div>

        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
