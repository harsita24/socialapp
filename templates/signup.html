{% extends 'base.html' %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>

{% if form.errors %}
    <p style="color:red;">Please correct the errors above.</p>
{% endif %}
{% endblock %}
