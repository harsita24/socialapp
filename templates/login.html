{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button type="submit" name="login">Login</button>
</form>

{% if login_form.errors %}
    <p style="color: red;">Login error: Invalid username or password.</p>
{% endif %}
{% endblock %}
